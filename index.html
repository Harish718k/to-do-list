<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <span class="card-title">Task List</span>
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" placeholder="New Task">
                                </div>
                                <input id="add-task" type="submit" class="btn waves-effect waves-light" value="Add Task">
                            </form>
                        </div> 
                    </div>
                    <div class="card-action">
                        <div class="input-field col s12">
                            <input class="search-bar" type="text" name="search" id="search" placeholder="Search Task">
                        </div>
                        <ul class="collection with-header">
                            <li class="collection-header"><h4>Task List</h4></li>  
                        </ul>
                        <a href="#" id="clear-task" class="btn black">Clear list</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/5a81e5856e.js" crossorigin="anonymous"></script>
</body>
</html>
